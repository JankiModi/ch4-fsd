<!-- Write html and css script to display 2 sections of 40% width using div tag. 
Both these sections are having title and description (h1 tag and p tag).
Both these div tags should be horizontal adjacent to eachother. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #div1
    {
        height: 500px;
        width: 40%;
        border: 1px solid red;
        float: left;
    }
    #div2 
    {
        height: 500px;
        border: 1px dotted blue;
        width: 40%;
        float: left;
    }</style>
</head>
<body>
    <div id="div1">eeeeeeeee</div>
    <div id="div2">eeeeeeeeeeeeeeeeeeeeee</div>
</body>
</html>
