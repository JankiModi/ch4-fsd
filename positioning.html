<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="positioning.css">
    <style>
        .p1{
            position: absolute;
            border: 3px solid yellow;
            top: 200px;
            left:200px;
        }
        .c1{
            position: absolute;
            border: 4px solid green;
            top: 30px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="p1">This is div tag</div>
    <p class="c1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum, earum? lorem100</p>
    
</body>
</html>
