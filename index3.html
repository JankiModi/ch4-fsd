<!--Write html to create a table with 5 rows and 3 cols.
    Even number of row should be displaying red color and odd number of row should be displaying yellow color-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .even {
            background-color: red;
        }
        .odd {
            background-color:yellow;
        }
    </style>
</head>
<body>
    <table border="2" height="100" width="100">
        <tr class="odd">

            <td></td>
            <td></td>
        </tr>
        <tr class="even">
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr class="odd">
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr class="even">
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr class="odd">
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
