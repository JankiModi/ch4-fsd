<!-- z-index: positive or negative -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: fixed;
            width: 400px;
            height: 300px;
            z-index: 20;
            background-color: red;
        }
        img {
            position: relative;
            z-index: 21;
        }
        h1{
            position: relative;
            z-index: 28;
            color: blue;
        }
    </style>
</head>
<body>
    <div></div>
    <img src="flower.jpg"/>
    <h1>Welcome to the jungle</h1>
</body>
</html>
